version: '3.8'

services:
  app:
    image: ghcr.io/screenappai/uptime-monitor:latest
    container_name: uptime-monitor-app
    restart: unless-stopped
    ports:
      - "3200:3200"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    mem_limit: 256m

  monitor:
    image: curlimages/curl:8.5.0
    container_name: uptime-monitor-service
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./scripts/cron-monitor.sh:/app/cron-monitor.sh
    environment:
      - API_URL=http://app:3200/api/cron/monitor
      - CRON_SECRET=${CRON_SECRET}
    mem_limit: 32m
    entrypoint: ["/bin/sh", "/app/cron-monitor.sh"]
